name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Build package
        run: yarn prepack

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          body: |
            ðŸš€ Released v${{ steps.version.outputs.version }}

            **Installation:**
            ```bash
            npm install react-native-kiosk-manager@${{ steps.version.outputs.version }}
            ```

            **Links:**
            - ðŸ“¦ [npm package](https://www.npmjs.com/package/react-native-kiosk-manager)
            - ðŸ“– [Documentation](https://github.com/Riuhou/react-native-kiosk-manager#readme)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
